<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<title>Bienvenu sur mon site web</title>
</head>
<body class="text-center bg-primary">
	<div class="container py-5">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center text-black mb-4">Welcome here !</h2>
				<div class="row">
					<div class="col-md-6 mx-auto">

						<!-- form card login -->
						<div class="card rounded-0">
							<div class="card-header">
								<h3 class="mb-0">Login</h3>
							</div>
							<div class="card-body">
								<form class="form" th:action="@{/login}"  role="form" autocomplete="off" id="formLogin"
									method="POST">
									<div class="form-group">
										<label for="uname1">Username</label> <input type="text"
											class="form-control form-control-lg rounded-0"
											name="username" id="username" required="">
										<div class="invalid-feedback">Oops, you missed this one.</div>
									</div>
									<div class="form-group">
										<label>Password</label> <input type="password"
											class="form-control form-control-lg rounded-0" id="password"
											name="password" autocomplete="new-password">
										<div class="invalid-feedback">Enter your password too!</div>
									</div>
									<div class="form-group">
										<label>Vous n'avez pas de compte? </label><a th:href="@{/creationClient}">Enregistrez-vous</a>
									</div>
									<button type="submit"
										class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
								</form>
							</div>
						</div>

					</div>


				</div>


			</div>
		</div>
	</div>
	
		<footer class="footer">

		<div class="footer-copyright text-center py-3">

		</div>

	</footer>
</body>
</html>
